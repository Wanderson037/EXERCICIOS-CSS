<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Carrossel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #000000;
        }

        h1, h2 {
            text-align: center;
            color: rgb(238, 196, 135);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        form {
            background-color: rgb(75, 71, 71);
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(229, 213, 213, 0.949);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .carousel {
            max-width: 600px;
            margin: 40px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(235, 234, 234, 0.2);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            flex-shrink: 0;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .controls button {
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .container {
      width: 100%;
      overflow: hidden;
     
    }

    .imagem {
      float: left;
      width: 50%; 
      box-sizing: border-box;
      padding: 50px;
      background-color: #000000;
    }

    .imagem img {
      width: 90%; 
      height: auto;
      display: block;
      
    }
  </style>
        
    </style>
</head>
<body>
  <nav class="navbar bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="ariat imagem.png" alt="Bootstrap" width="70" height="70">
    </a>
  </div>
</nav>
    &copy;
    <h1>Ariat International  &copy;</h1>
    <button type="button" class="btn-close" aria-label="Close"></button>

    <h2>Formulário de Contato</h2>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>

    <h2>Peças mais vendidas!</h2>
    <div class="carousel">
        <div class="slides" id="slides">
            <img src="Ariat5.png" alt="Imagem 1">
            <img src="Ariat 6.jpg" alt="Imagem 2">
            <img src="Ariat 4.webp" alt="Imagem 3">
        </div>
        <div class="controls">
            <button onclick="moverSlide(-1)">❮</button>
            <button onclick="moverSlide(1)">❯</button>
        </div>
    </div>

    <script>
        let slideAtual = 0;
        const slides = document.getElementById('slides');
        const totalSlides = slides.children.length;

        function moverSlide(direcao) {
            slideAtual = (slideAtual + direcao + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${slideAtual * 100}%)`;
        }

    </script>
       <div class="container">
    <div class="imagem">
      <img src="ariat8.png" alt="Imagem 1">
    </div>
    <div class="imagem">
      <img src="ariat7.jpg" alt="Imagem 2">
    </div>

</p>

</html>
