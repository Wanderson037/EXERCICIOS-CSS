<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float e clear</title>
    <link rel="stylesheet" href="IMG/meta.webp">
    <style>
    
        .menu{
            width: 100%;
            background-color: blanchedalmond;
            height: 100px;
        }
        .esq{
            width: 400px;
            background-color: blue;
            height: 300px;
            float: left;
            margin: 20px;
        }
        .meio{
            width: 400px;
            background-color: aquamarine;
            height: 300px;
            float: left;
            margin: 20px;
        }
        .dir{
            background-color: blueviolet;
            width: 400px;
            height: 300px;
            float: left;
            margin: 20px;
        }
        .roda{
            background-color: aqua;
            width: 100%;
            height: 60px;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="fundo">
<header> 
    <div class="menu">
        MENU
    </div>
</header>   
    <main>
        
            <div>
        <div class="esq">
            ESQUERDA
        </div>
        <div class="meio">
                MEIO
        </div>
        <div class="dir">
            DIREITA
        </div>
        <div class="clear">
        </div>
    </main>
    <footer>
        <div class="roda">
            RODAPE
        </div>
    </footer>
</div>
</body>
</html>
